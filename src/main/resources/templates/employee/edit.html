<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
<fieldset>
    <legend><h1>Edit employee</h1></legend>
    <a th:href="@{/employees}">Back to employee list</a>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form method="post" th:action="@{/edit-employee}" th:object="${employee}">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" th:field="*{gender}"></td>
            </tr>
            <tr>
                <td>Birth day</td>
                <td><input type="text" th:field="*{birthDay}"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>ID card</td>
                <td><input type="text" th:field="*{idCard}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
</body>
</html>
